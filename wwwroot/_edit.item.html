<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- include stylesheet and gefesle icon -->
  <link rel="stylesheet" href="gefesle.default.css">
  <link rel="icon" href="gefesleff.png" type="image/x-icon">
  <!-- Include EasyMDE library -->
  <link rel="stylesheet" href="lib/easymde/easymde.min.css">
  <script src="lib/easymde/easymde.min.js"></script>
  <title>Edit List Page</title>
</head>

<body>
  <h1>EDIT ITEM:</h1>
  <a href="" id="back2list">Back to list view</a>
  <form id="edititemform">
    <div class="edit-item-container">
      <div id="leftcell" class="item-info-panel">
        <!--radio button with two values for new or update -->
        <input type="checkbox" id="isSuggestion" name="isSuggestion" value="false" style="display:none">
        
        <div class="item-mode-selection">
          <input type="radio" id="new" name="neworupdate" value="new" checked>
          <label for="new">New</label>
          <input type="radio" id="update" name="neworupdate" value="update">
          <label for="update">Update</label>
        </div>

        <div class="form-row">
          <label for="item.id">ID:</label>
          <input type="text" id="item.id" name="item.id" readonly disabled>
        </div>
        
        <div class="form-row">
          <label for="item.listid">List ID:</label>
          <input type="text" id="item.listid" name="item.listid" readonly disabled>
        </div>
        
        <div class="form-row">
          <label for="item.visible">Visible:</label>
          <input type="checkbox" id="item.visible" name="item.visible">
        </div>
        
        <div class="form-row">
          <label for="item.name">Name:</label>
          <input type="text" id="item.name" name="item.name" class="full-width-input">
        </div>
        
        <div class="form-row">
          <label for="item.tags">Tags:</label>
          <input type="text" id="item.tags" name="item.tags" class="full-width-input">
        </div>
      </div>
      
      <div id="rightcell" class="item-content-panel">
        <div class="content-section">
          <input type="textarea" id="item.comment" name="item.comment">
        </div>
        
        <div class="file-upload-section">
          <h4>Attachment Upload 
            <span class="help-tooltip" title="Attachments must be uploaded one at a time, but when they are, a markdown link to the attachment is generated in the body field wherever your cursor is.">(?)</span>
          </h4>
          <div class="upload-controls">
            <input type="file" id="uploadfileselect" name="uploadfileselect">
            <button id="uploadbutton" name="uploadbutton" onclick="uploadFile(event)" type="button">Upload File</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="form-actions">
      <input type="submit" value="Add/Update">
      <span id="result"></span>
    </div>
    
    <!-- Initialize EasyMDE for the textarea -->
    <script>
      var easymde = new EasyMDE({ element: document.getElementById("item.comment") });
      easymde.value("");
    </script>
  </form>
  <script src="_fileupload.js"></script>
  <script src="/_utils.js"></script>
  <script src="_edit.item.js"></script>
</body>
</html>
