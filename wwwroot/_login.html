<!DOCTYPE html>
<html>
<title>LOGIN PAGE</title>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/gefesle.default.css">
    <link rel="icon" href="/gefesleff.png">
</head>

<body>
    <h1>Login</h1>
    <form id="loginForm" method="POST" action="/me">
        <table>
            <tr>
                <td>

                    <label for='Username'>Username:</label><br>
                    <input type='text' id='Username' name='Username'><br>
                    <label for='Password'>Password:</label><br>
                    <input type='Password' id='Password' name='Password'><br>
                    <input type="button" onClick="Login('local');" value='Local Login'>
                </td>
                <td>
                    <p>Or login <i>with..</i></it>
                    </p>
                    <input type="hidden" id="OAuthProvider" name="OAuthProvider">
                    <input type="button" onClick="Login('google');" value='Google Login'><br>
                    <input type="button" onClick="Login('microsoft');" value='Microsoft Login'><br>
                    <input type="button" onClick="Login('mastodon');" value='Mastodon Login'>
                    <input type="text" id="Instance" name="Instance"> &lt;- Instance (you do not need http:// or https://)<br>
                </td>
            </tr>
            <tr>
                <td colspan='2'>
                    <span id='result'></span>
            </tr>
        </table>
    </form>
</body>
<script src="/_utils.js"></script>
<script src="_login.js"></script>


</html>
