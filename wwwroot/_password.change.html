<!DOCTYPE html>
<html>
<title>CHANGE PASSWORD</title>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/gefesle.default.css">
    <link rel="icon" href="/gefesle.ff.png">
</head>

<body>
    <h1>Change Password</h1>
    <p><a href="/">... back to index</a></p>
    <form id="pwdchangeform" method="POST" action="/me">
        <table>
            <tr>
                <td>
                    <input type="hidden" id="id" name="id" value="">
                    <input type="hidden" id="token" name="token" value="">
                    <label for='userName'>Username:</label><br>
                    <input type='text' id='userName' name='userName' readonly><br>
                    <label for='newPassword'>New Password:</label><br>
                    <input type='newPassword' id='newPassword' name='newPassword'><br>
                    <input type="button" onClick="sendReset(event);" value='Change Password'>
                </td>
            </tr>
            <tr>
                <td >
                    <span id='result'></span>
            </tr>
        </table>
    </form>
</body>
<script src="_utils.js"></script>
<script src="_password.change.js"></script>


</html>
